<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="img/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container-geral">

    <div class="image-container">
      <img
      srcset=" 
        ./img/image-product-desktop.jpg 1500w
        -- 800w
      "
       src="./img/image-product-desktop.jpg" 
       alt="Gabrielle Essence Eau De Parfum">
    </div>

    <div class="content-container">
      <p id="perfume">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-container">
          <h2>$149.99</h2>
          <del>
            <span class="sr-only"></span>$169.99
         </del>

        </div>

        <div class="button-container">
          <button id="btn">
            <div class="cart-container">
              <img id="cart" src="./img/cart.png" aria-hidden="true">
            </div>
            <p>
              Add to Cart
            </p>
          </button>
        </div>

    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rafael Magalh√£es</a>.
    </div>
  </footer>
</body>
</html>
